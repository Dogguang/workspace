<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕墙</title>
    <style>
        #content{
            border: 1px solid #000000;
            width: 100%;
            height: 500px;
            margin: 20px 0 20px 0;
            position: relative;
            background-color: #ffffb8;
            overflow: hidden;
        }
        .dm{
            position: absolute;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        <div id="content">
        </div>
        <div style="text-align: center;">
            <button id="fs">biubiubiu</button>
            <button id="clear">清屏</button>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var content=$('#content')
            function danmu(){
                var el=$('<div class="dm">'+"杨扬，我好想你！"+'</div>');
                var top=Math.random() * content.height();
                var elapse=Math.random() * 10000+5000;
                var r=Math.random() * 256;
                var g=Math.random() * 256;
                var b=Math.random() * 256;
                var fontSize=Math.random() * 16+10;
                
                el.css('top',top+'px');
                el.css('right',0);
                el.css('color','rgba('+r+','+g+','+b+')');
                el.css('font-size',fontSize+'px');

                el.animate({right: content.width()},elapse,function(){setTimeout(danmu,elapse);});

                content.append(el) ;
            }
            $('#fs').click(function(){
                var e=100;
                while(e>0){danmu();e--}
            }); 
            $('#clear').click(function(){//清屏
                $('#content').children().remove();
            });
        });
        
    </script>
</body>
</html>
