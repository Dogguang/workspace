    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        
        $(document).ready(function(){
            var id = window.location.href.split("?")[1].split("=")[1];
            function detail(){
                axios.get('./qyz-data/id'+id+'-detail')
                .then(function(res){
                    var ns=res.data;
                    $('#title').html(ns.title)
                    $('#date').html(ns.date)
                    $('#img').html('<img src="'+ns.img+'" alt="">')
                    $('#content').html(ns.content)
                })
                .catch(function(error){alert("请求失败")})
            }
            detail(id);
        })
    </script>
